<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ambience — PlayStation 2</title>
  <link href="css/style.css" rel="stylesheet" />
  <style>
    html,body{height:100%;margin:0;background:#000}
    .bg-video{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:0}
    /* Profile card centered slightly to the right (glassmorphism + bloom) */
    .profile-card{
      position:fixed;
      top:50%;
      left:56%;
      transform:translate(-50%,-50%);
      z-index:4;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:16px;
      color:#e6eef8;
      text-align:center;
      pointer-events:auto;
      padding:20px 28px;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.06);
      backdrop-filter:blur(8px) saturate(120%);
      box-shadow:0 6px 30px rgba(3,6,12,0.6);
      overflow:visible;
      will-change:transform,filter,opacity;
      /* initial hidden state for fade-in */
      opacity:0;
      transform:translate(-50%,-46%) scale(.985);
      animation:profileFadeIn 900ms cubic-bezier(.2,.9,.28,1) 320ms forwards;
    }
    .profile-card::before{
      content:"";
      position:absolute;
      inset:-18px;
      z-index:-2;
      border-radius:18px;
      background:radial-gradient(circle at 30% 20%, rgba(255,90,60,0.10) 0%, rgba(255,90,60,0.02) 18%, transparent 35%), radial-gradient(circle at 70% 80%, rgba(80,140,255,0.08) 0%, rgba(80,140,255,0.02) 24%, transparent 42%);
      filter:blur(28px) saturate(120%);
      pointer-events:none;
      opacity:0.95;
    }
    .profile-card .avatar{
      width:180px;
      height:180px;
      border-radius:50%;
      overflow:hidden;
      box-shadow:0 8px 30px rgba(0,0,0,0.6), inset 0 0 0 10px rgba(16,22,30,0.6);
      border:4px solid rgba(255,255,255,0.04);
      background:linear-gradient(180deg,#141416,#1b1d21);
    }
    /* child staggered reveal */
    .profile-card .avatar,
    .profile-card .name,
    .profile-card .meta,
    .profile-card .icons{
      opacity:0;
      transform:translateY(10px) scale(.995);
      animation:childFade .58s cubic-bezier(.2,.9,.28,1) 540ms forwards;
    }
    .profile-card .avatar{animation-delay:520ms}
    .profile-card .name{animation-delay:620ms}
    .profile-card .meta{animation-delay:700ms}
    .profile-card .icons{animation-delay:760ms}

    @keyframes profileFadeIn{
      0%{opacity:0;transform:translate(-50%,-46%) scale(.985);filter:blur(8px) saturate(90%)}
      60%{opacity:1;transform:translate(-50%,-49%) scale(.995);filter:blur(3px) saturate(100%)}
      100%{opacity:1;transform:translate(-50%,-50%) scale(1);filter:blur(0) saturate(120%)}
    }

    @keyframes childFade{
      0%{opacity:0;transform:translateY(10px) scale(.995);filter:blur(6px)}
      100%{opacity:1;transform:translateY(0) scale(1);filter:blur(0)}
    }
    .profile-card .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    .profile-card .name{font-size:46px;font-weight:800;line-height:1;margin:0;color:#fff;text-shadow:0 2px 0 rgba(0,0,0,0.35)}
    .profile-card .meta{font-size:16px;color:rgba(230,238,248,0.80);margin:0}
    .profile-card .icons{display:flex;gap:12px;align-items:center}
    .profile-card .icons a{position:relative;display:inline-flex;width:52px;height:52px;border-radius:10px;align-items:center;justify-content:center;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.04);transition:transform .16s cubic-bezier(.2,.9,.28,1),filter .16s ease}
    .profile-card .icons a img{width:22px;height:22px;display:block;filter:grayscale(80%) opacity(.95);transition:filter .12s ease,transform .12s ease}
    .profile-card .icons a::before{
      content:"";
      position:absolute;inset:-8px;border-radius:12px;pointer-events:none;
      background:radial-gradient(circle at 50% 40%, rgba(150,200,255,0.12), transparent 35%);
      filter:blur(10px);
      opacity:0;transition:opacity .18s ease;
      z-index:-1;
    }
    .profile-card .icons a:hover::before{opacity:1}
    .profile-card .icons a:hover{transform:translateY(-4px) scale(1.02);filter:brightness(1.06)}
    @media (max-width:820px){
      .profile-card{left:50%;top:54%;transform:translate(-50%,-50%);gap:10px;padding:14px}
      .profile-card .avatar{width:140px;height:140px}
      .profile-card .name{font-size:34px}
    }
    .ui{position:fixed;left:0;right:0;bottom:18px;display:flex;justify-content:center;z-index:5}
    .btn{background:rgba(255,255,255,0.06);color:#fff;border:1px solid rgba(255,255,255,0.12);padding:8px 14px;border-radius:6px;font-family:inherit;backdrop-filter:blur(6px)}
    .visually-hidden{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px)}
  </style>
</head>
<body>
  <video id="bgVid" class="bg-video" playsinline autoplay loop muted preload="auto">
    <source src="videos/PlayStation 2 System Menu Ambience for 2 hours (online-video-cutter.com).mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <!-- Profile card overlay (centered slightly to the right) -->
  <section class="profile-card" aria-label="Profil">
    <div class="avatar">
      <img src="images/Nathan michel binaireV3 2.jpg" alt="Photo de profil" loading="eager">
    </div>
    <h1 class="name">Kaneki Web</h1>
    <p class="meta">15 years old, French & English developer.</p>
    <div class="icons" aria-hidden="false">
      <a href="#" title="GitHub" aria-label="GitHub" target="_blank" rel="noopener">
        <img src="icons/icons8-github-30.png" alt="GitHub">
      </a>
      <a href="#" title="LinkedIn" aria-label="LinkedIn" target="_blank" rel="noopener">
        <img src="icons/icons8-linkedin-30.png" alt="LinkedIn">
      </a>
      <a href="#" title="X" aria-label="X" target="_blank" rel="noopener">
        <img src="icons/icons8-x-50.png" alt="X">
      </a>
    </div>
  </section>

  <script>
    (function(){
      const vid = document.getElementById('bgVid');
      if (!vid) return;

      // Attempt to play the video with sound immediately.
      // Note: some browsers may block unmuted autoplay; in that case
      // the play() promise will reject and the video will remain paused.
      try {
        vid.muted = false;
        vid.volume = 0.85;
        const p = vid.play();
        if (p && typeof p.then === 'function') {
          p.catch((err) => {
            // Autoplay blocked — keep muted autoplay as a graceful fallback
            vid.muted = true;
            vid.volume = 0;
            vid.play().catch(()=>{});
          });
        }
      } catch (e) {
        // ignore
      }
    })();
  </script>
</body>
</html>
